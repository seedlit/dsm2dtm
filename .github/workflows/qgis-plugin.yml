name: QGIS Plugin Release

on:
  push:
    tags:
      - "qgis-v*"  # Trigger on tags like qgis-v0.3.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Build Plugin
        run: uv run python qgis_plugin/scripts/build_plugin.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dsm2dtm-qgis-plugin
          path: qgis_plugin/dist/dsm2dtm_qgis_plugin.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: qgis_plugin/dist/dsm2dtm_qgis_plugin.zip
          generate_release_notes: true
          body: |
            ## QGIS Plugin Release

            Download `dsm2dtm_qgis_plugin.zip` and install via:
            **QGIS → Plugins → Manage and Install Plugins → Install from ZIP**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
